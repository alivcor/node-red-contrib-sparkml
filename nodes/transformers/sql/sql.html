<script type="text/javascript">
    RED.nodes.registerType('sql transformer',{
        category: 'sparkml',
        color: '#b9b0b0',
        defaults: {
            name: {value:"tf"},
            input: {value: "true", type:"boolean"},
            output: {value: "true", type:"boolean"},
            statement: {value:"SELECT * FROM __THIS__"}
        },
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-pie-chart",
        label: function() {
            return this.name||"sql transformer";
        }
    });
</script>

<script type="text/x-red" data-template-name="sql transformer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-statement"><i class="icon-tag"></i>Statement</label>
        <input type="text" id="node-input-statement" placeholder="">
    </div>
	
</script>

<script type="text/x-red" data-help-name="sql transformer">

    <h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload
			<span class="property-type">array</span>
		</dt>
		<dd>the dataset path</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>payload <span class="property-type">array</span></dt>
				<dd>the loaded spark dataset.</dd>
			</dl>
		</li>
		<li>Standard error
			<dl class="message-properties">
				<dt>payload <span class="property-type">string</span></dt>
				<dd>the standard error of the command.</dd>
			</dl>
		</li>
	</ol>

	<h3>Details</h3>
	<p>
		SQLTransformer implements the transformations which are defined by SQL statement. Currently, we only support SQL syntax like "SELECT ... FROM __THIS__ ..." where "__THIS__" represents the underlying table of the input dataset.

</script>
